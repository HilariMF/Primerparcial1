<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Fondo rosado claro */
        }
        .container {
            text-align: center;
            background: white; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 2s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1, h3, p {
            margin: 0;
            color: #ff69b4; /* Color rosado para el texto */
        }
        h1 {
            font-size: 3em;
        }
        h3 {
            font-size: 2em;
            margin-top: 10px;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Mundo</h1>
        <h3>Hilari Medina Feliz</h3>
        <p>Matr√≠cula: 20221025</p>
    </div>
</body>
</html>
